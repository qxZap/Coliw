<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
body {
        background-image: url("bg.jpg");
        background-attachment : fixed;
		background-position   : 50% 50%; 
		background-size       : cover;  
		background-repeat: no-repeat;
}

</style>
        
		<link rel="icon" href="https://cdn4.iconfinder.com/data/icons/astronomy-and-science/91/Astronomy_-_Science_07-512.png">
        <title>Coliw</title>
        
        <link rel="stylesheet" href="incercare.css">
        <!--<link rel="stylesheet" href="./Coliw_files/coliw.css" type="text/css"> -->
        
      
    </head>



    <body>	
        <div id="content" class="container">
            
<section class="row" style="opacity: 0.9">
    <h1 class="text-center"><img src="./Coliw_files/colilog.png" alt="Coliw" style="width: 30%; height: 30%"></h1>
</section>

<section class="row" id="history">
    <div id="alert">
        <div class="alert alert-info text-center" role="alert">
            Ready
        </div>
    </div>
    <div class="col-lg-12">
        <div class="form-group">
            <label for="cli-history" class="sr-only">History:</label>
            <textarea rows="20" cols="50" class="form-control" id="cli-history" readonly="">Welcome to Coliw

Write "--help" for info.

</textarea>
        </div>
    </div>

</section>

<section class="row">
    <div class="col-lg-12">
        <div class="form-group">
            <label for="cli-entry" class="sr-only">Command:</label>
            <input class="form-control" type="text" placeholder="type command your here" id="cli-entry">
        </div>
    </div>
</section>

<section class="row" style="opacity: 0.9">
    <div class="col-lg-2 pull-left checkbox">
        <label><input id="autoclear" type="checkbox"><strong class="label label-pill label-info">Auto-Clear</strong></label>
    </div>
    <div class="col-lg-2 pull-right">
        <button type="button" class="btn btn-primary btn-block" id="clear">Clear</button>
    </div>
</section>

        </div>
        <div id="footer"></div>
    
</body></html>
