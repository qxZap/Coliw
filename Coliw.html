<!DOCTYPE html>
<html>
<head>
<style>
body {
        background-image: url("bg.jpg");
        background-attachment : fixed;
		background-position   : 50% 50%; 
		background-size       : cover;  
		background-repeat: no-repeat;
		margin:0;
}
</style>
        
		<link rel="icon" href="https://cdn4.iconfinder.com/data/icons/astronomy-and-science/91/Astronomy_-_Science_07-512.png">
        <title>Coliw</title>
        
        <link rel="stylesheet" href="incercare.css">
        
      
    </head>



    <body>	
        <div id="content" class="container">
            
<section class="row" style="opacity: 0.9">
    <div class="text-center">
    <script type="text/javascript" src="jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="alphabet.js"></script>
    <canvas id="myCanvas"></canvas>
    <script type="text/javascript" src="bubbles.js"></script>
    <script type="text/javascript" src="main.js"></script>
    </div>
</section>

<section class="row" id="history">
    <div id="alert">
        <div class="alert alert-info text-center" role="alert">
            Ready to roll
        </div>
    </div>
	<div id="alerterr">
        <div class="alert alert-error text-center" role="alert">
            Error parsing arguments (10)
        </div>
    </div>
	<div id="alertload">
        <div class="alert alert-loading text-center" role="alert">
            Loading ...
        </div>
    </div>
	<div id="alertsucc">
        <div class="alert alert-success text-center" role="alert">
            Success!
        </div>
    </div>
    <div class="col-lg-12">
        <div class="form-group">
            <label for="cli-history" class="sr-only">History:</label>
            <textarea rows="20" cols="50" class="form-control" id="cli-history" readonly="">Welcome to Coliw

Write "--help" for info.

</textarea>
        </div>
    </div>

</section>

<section class="row">
    <div class="col-lg-12">
        <div class="form-group">
            <label for="cli-entry" class="sr-only">Command:</label>
            <input class="form-control" type="text" placeholder="type your command down here" id="cli-entry">
        </div>
    </div>
</section>

<section class="row" style="opacity: 0.85">
    <div class="col-lg-2 pull-left checkbox">
        <label><input id="autoclear" type="checkbox"><span class="label label-info">Auto-Clear</span></label>
    </div>
    <div class="col-lg-2 pull-right">
        <button type="button" class="btn btn-primary btn-block" id="clear">Clear</button>
    </div>
</section>
        </div>
    
</body></html>
